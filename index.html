  <a class="load-image" href="https://www.pexels.com/photo/roses-bridal-bouquet-5548/">Photograph of hot air balloons by Musab Al Rawahi. 144kb<a>
</body>
    
<script>
document.querySelectorAll(".load-image").forEach((item) => {
  item.addEventListener("click", (event) => {
    const href = event.target.getAttribute("href");
    const newImage = document.createElement("img");
    event.preventDefault();
    newImage.setAttribute("src", href);
    document.body.insertBefore(newImage, event.target);
    event.target.remove();
  });
});
</script>

</html>
